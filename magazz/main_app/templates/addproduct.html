{% extends 'index.html' %}
    {% block title %}
    <title>New Product</title>
    {% endblock %}

{% block content %}
<div class="row">
    <h1 style="text-align: center">New Product</h1>
</div>
<div class="row">
    <form action="" class="col-sm-6 col-sm-offset-3" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success col-sm-2 col-sm-offset-5" type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
