{% extends 'index.html' %}
    {% block title %}
    <title>Products</title>
    {% endblock %}

{% block content %}
<div class="row">
    <a style="margin-top: 10px;" class="btn btn-warning col-sm-2 col-sm-offset-5" href="{%url 'addprod' %}">New Product</a>
</div>
<div class="row">
    <h1 style="text-align: center">Products</h1>
</div>
<div class="row">
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        {% for pro in products%}
        <tr>
            <td>
                <h4>{{pro.name}}</h4>
                <img src="{{pro.photo}}" alt="">
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
