{% extends 'index.html' %}
    {% block title %}
    <title>Categories</title>
    {% endblock %}

{% block content %}
<a style="margin-top: 10px;" class="btn btn-warning col-sm-2 col-sm-offset-5" href="{%url 'addcat' %}">New Category</a>
    <div style="text-align: center" class="col-sm-12" style="margin-top: 40px;">
    {% for cat in categories%}
        <h4>#{{cat.title|lower}}</h4><br>
    {% endfor %}
    </div>
{% endblock %}
